name: CI - Docker Build & Test

on:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: docker-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions (debug)
        run: |
          docker --version
          docker buildx version || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 构建 test 目标；测试失败会让这一步直接失败
      - name: Build (runs tests in Dockerfile target)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: test
          push: false
          # 用 GHA 缓存后端，简单且命中率高
          cache-from: type=gha
          cache-to: type=gha,mode=max
